<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Properties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main-div">
        <div class="search">
            <input type="text" placeholder="Type your string" spellcheck="false">
        </div>
        <div class="container">
            <div class="property">
                <h3>Property</h3>
                <p>Number of Characters</p>
                <p>Number of words</p>
                <p>First Character</p>
                <p>Last Character</p>
                <p>Upper Case</p>
                <p>Lower Case</p>
                <p>Capitalized</p>
            </div>
            <div class="result">
                <h3>Result</h3>
                <p id="char-no">0</p>
                <p id="word-no">0</p>
                <p id="first-char">''</p>
                <p id="last-char">''</p>
                <p id="upper">''</p>
                <p id="lower">''</p>
                <p id="capitalized">''</p>
            </div>
        </div>
    </div>
</body>
</html>
